name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Temporarily disable environment variables to test if they cause failures
    # env:
    #   CI: true
    #   NODE_ENV: test
    #   HUSKY: 0
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Temporarily disable cache to rule out cache issues
        # cache: 'npm'
        
    - name: Verify package files
      run: |
        ls -la
        node --version
        npm --version
        
    - name: Clean install dependencies
      run: |
        rm -rf node_modules
        npm ci --verbose
      
    - name: Run linter
      run: npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build

