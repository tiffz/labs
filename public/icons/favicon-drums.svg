<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Squarecle background -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Darbuka drum body - simplified continuous shape -->
  <path d="M 5 6 
           Q 5 10, 9 14
           Q 11 16, 12 18
           L 12 20
           Q 12 22, 10 24
           Q 12 26.5, 16 27
           Q 20 26.5, 22 24
           Q 20 22, 20 20
           L 20 18
           Q 21 16, 23 14
           Q 27 10, 27 6
           Z" 
        fill="#1a1a2e"/>
  
  <!-- Rim at top (behind drum head) -->
  <ellipse cx="16" cy="6" rx="11" ry="2.5" fill="#2a2a3e"/>
  
  <!-- Drum head (light colored, on top of rim) -->
  <ellipse cx="16" cy="6" rx="10" ry="2" fill="#e8e8e8"/>
  
  <!-- Highlight on drum head -->
  <ellipse cx="13.5" cy="5.5" rx="4" ry="0.9" fill="white" opacity="0.5"/>
</svg>

