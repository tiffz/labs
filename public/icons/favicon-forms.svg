<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1e293b"/>
  
  <!-- 3D Cube with isometric perspective -->
  <g fill="none" stroke-width="1.5">
    <!-- Front face (lighter) -->
    <path d="M8 13 L8 24 L16 28 L16 17 Z" fill="#6366f1" fill-opacity="0.3" stroke="#818cf8"/>
    <!-- Top face -->
    <path d="M8 13 L16 9 L24 13 L16 17 Z" fill="#a5b4fc" fill-opacity="0.4" stroke="#818cf8"/>
    <!-- Right face (darker) -->
    <path d="M16 17 L24 13 L24 24 L16 28 Z" fill="#4f46e5" fill-opacity="0.3" stroke="#818cf8"/>
  </g>
  
  <!-- Subtle inner edges for depth -->
  <g stroke="#c7d2fe" stroke-width="0.5" opacity="0.5">
    <line x1="16" y1="17" x2="16" y2="28"/>
  </g>
</svg>
