<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Orange cat inspired by Android 7.0 emoji -->
  
  <!-- Left ear -->
  <path d="M 20 25 L 15 10 L 30 20 Z" fill="#F59E42" stroke="#333" stroke-width="1.5"/>
  <path d="M 22 22 L 20 15 L 27 21 Z" fill="#FFD5A8"/>
  
  <!-- Right ear -->
  <path d="M 80 25 L 85 10 L 70 20 Z" fill="#F59E42" stroke="#333" stroke-width="1.5"/>
  <path d="M 78 22 L 80 15 L 73 21 Z" fill="#FFD5A8"/>
  
  <!-- Head -->
  <ellipse cx="50" cy="35" rx="32" ry="28" fill="#F59E42" stroke="#333" stroke-width="1.5"/>
  
  <!-- Left whisker -->
  <line x1="18" y1="35" x2="8" y2="33" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="40" x2="8" y2="42" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Right whisker -->
  <line x1="82" y1="35" x2="92" y2="33" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="82" y1="40" x2="92" y2="42" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <ellipse cx="38" cy="32" rx="5" ry="7" fill="#333"/>
  <ellipse cx="62" cy="32" rx="5" ry="7" fill="#333"/>
  
  <!-- Nose -->
  <path d="M 50 40 L 47 44 L 50 45 L 53 44 Z" fill="#333"/>
  
  <!-- Mouth -->
  <path d="M 50 45 Q 45 48 42 46" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 50 45 Q 55 48 58 46" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <ellipse cx="50" cy="70" rx="28" ry="25" fill="#F59E42" stroke="#333" stroke-width="1.5"/>
  
  <!-- Front left leg -->
  <rect x="35" y="80" width="8" height="15" rx="2" fill="#F59E42" stroke="#333" stroke-width="1.5"/>
  
  <!-- Front right leg -->
  <rect x="57" y="80" width="8" height="15" rx="2" fill="#F59E42" stroke="#333" stroke-width="1.5"/>
  
  <!-- Tail -->
  <path d="M 75 70 Q 90 75 92 85 Q 93 90 88 92" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 75 70 Q 88 74 90 83 Q 91 88 87 90" stroke="#F59E42" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 85 88 Q 88 90 92 89" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>

