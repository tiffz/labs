    <line x1="11" y1="14" x2="20" y2="14" stroke="#9333ea" stroke-width="0.6" />
    
    <!-- Spread indicator (two pages side by side) -->
    <rect x="11" y="17" width="5" height="7" rx="0.5" fill="#f3e8ff" stroke="#9333ea" stroke-width="0.5" />
    <rect x="17" y="17" width="5" height="7" rx="0.5" fill="#f3e8ff" stroke="#9333ea" stroke-width="0.5" />
