<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/favicon.svg" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A collection of experimental apps and tools by Tiff Zhang" />
    <title>Tiff Zhang Labs</title>
    
    <!-- Analytics -->
    <script src="/scripts/analytics.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <!-- Floating bubbles -->
    <div class="bubble" style="--size: 40px; --start-x: 10%; --final-x: 15%; --duration: 12s; --delay: 0s;"></div>
    <div class="bubble" style="--size: 60px; --start-x: 80%; --final-x: 75%; --duration: 16s; --delay: 2s;"></div>
    <div class="bubble" style="--size: 35px; --start-x: 30%; --final-x: 40%; --duration: 14s; --delay: 5s;"></div>
    <div class="bubble" style="--size: 50px; --start-x: 70%; --final-x: 60%; --duration: 18s; --delay: 8s;"></div>
    <div class="bubble" style="--size: 45px; --start-x: 15%; --final-x: 25%; --duration: 20s; --delay: 11s;"></div>
    <div class="bubble" style="--size: 38px; --start-x: 85%; --final-x: 80%; --duration: 13s; --delay: 14s;"></div>
    
    <div class="container">
      <h1>Tiff Zhang Labs</h1>
      <p class="subtitle">A collection of experimental apps and tools</p>
      
      <div class="apps-grid">
        <a href="/cats/" class="app-card">
          <div class="app-icon cats"></div>
          <div class="app-info">
            <h3 class="app-title">Cat Clicker</h3>
            <p class="app-description">Click a cat for the greater good</p>
          </div>
        </a>
        
        <a href="/zines/" class="app-card">
          <div class="app-icon zines"></div>
          <div class="app-info">
            <h3 class="app-title">Minizine Maker</h3>
            <p class="app-description">Layout your zine pages into the standard 8-page minizine format</p>
          </div>
        </a>

        <a href="/corp/" class="app-card">
          <div class="app-icon corp"></div>
          <div class="app-info">
            <h3 class="app-title">Corporate Ladder</h3>
            <p class="app-description">Crawl through the dungeons of corporate life</p>
          </div>
        </a>
      </div>
      
    </div>

    <!-- Scripts -->
    <script src="/scripts/shared.js"></script>
  </body>
</html>
