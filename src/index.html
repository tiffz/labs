<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A collection of experimental apps and tools by Tiff Zhang" />
    <title>Tiff Zhang Labs</title>
    
    <!-- Analytics -->
    <script async src="/analytics.js"></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ede2f4 0%, #ddd6fe 50%, #c7d2fe 100%);
        background-attachment: fixed;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Subtle rainbow floating bubbles */
      .bubble {
        position: fixed;
        border-radius: 50%;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        animation: floatUp 12s linear infinite;
        z-index: 1;
        will-change: transform, filter;
      }
      
      .bubble.glowing {
        filter: brightness(1.5) drop-shadow(0 0 15px rgba(255,255,255,0.8));
        transform: scale(1.1);
        transition: filter 0.4s ease, transform 0.4s ease;
      }
      
      .bubble:not(.glowing) {
        transition: filter 0.6s ease, transform 0.6s ease;
      }
      
      .bubble:nth-child(1) {
        width: 70px;
        height: 70px;
        left: 5%;
        background: linear-gradient(135deg, rgba(255, 235, 245, 0.8), rgba(255, 235, 245, 0.6));
        animation-delay: -1s;
        animation-duration: 14s;
      }
      
      .bubble:nth-child(2) {
        width: 45px;
        height: 45px;
        left: 12%;
        background: linear-gradient(135deg, rgba(255, 248, 235, 0.8), rgba(255, 248, 235, 0.6));
        animation-delay: -4s;
        animation-duration: 16s;
      }
      
      .bubble:nth-child(3) {
        width: 60px;
        height: 60px;
        left: 22%;
        background: linear-gradient(135deg, rgba(255, 255, 235, 0.8), rgba(255, 255, 235, 0.6));
        animation-delay: -7s;
        animation-duration: 13s;
      }
      
      .bubble:nth-child(4) {
        width: 38px;
        height: 38px;
        left: 35%;
        background: linear-gradient(135deg, rgba(235, 255, 245, 0.8), rgba(235, 255, 245, 0.6));
        animation-delay: -10s;
        animation-duration: 18s;
      }
      
      .bubble:nth-child(5) {
        width: 32px;
        height: 32px;
        left: 65%;
        background: linear-gradient(135deg, rgba(235, 248, 255, 0.8), rgba(235, 248, 255, 0.6));
        animation-delay: -2s;
        animation-duration: 15s;
      }
      
      .bubble:nth-child(6) {
        width: 52px;
        height: 52px;
        left: 75%;
        background: linear-gradient(135deg, rgba(245, 235, 255, 0.8), rgba(245, 235, 255, 0.6));
        animation-delay: -5s;
        animation-duration: 17s;
      }
      
      .bubble:nth-child(7) {
        width: 28px;
        height: 28px;
        left: 85%;
        background: linear-gradient(135deg, rgba(255, 240, 248, 0.8), rgba(255, 240, 248, 0.6));
        animation-delay: -8s;
        animation-duration: 14s;
      }
      
      .bubble:nth-child(8) {
        width: 42px;
        height: 42px;
        left: 92%;
        background: linear-gradient(135deg, rgba(248, 245, 255, 0.8), rgba(248, 245, 255, 0.6));
        animation-delay: -12s;
        animation-duration: 19s;
      }
      
      .bubble:nth-child(9) {
        width: 35px;
        height: 35px;
        left: 45%;
        background: linear-gradient(135deg, rgba(240, 255, 240, 0.8), rgba(240, 255, 240, 0.6));
        animation-delay: -6s;
        animation-duration: 16s;
      }
      
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) translateX(0px) scale(0.8);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
          transform: translateY(90vh) translateX(20px) scale(0.9);
        }
        25% {
          transform: translateY(75vh) translateX(-30px) scale(1);
          opacity: 0.8;
        }
        40% {
          transform: translateY(60vh) translateX(40px) scale(1.1);
          opacity: 1;
        }
        55% {
          transform: translateY(45vh) translateX(-25px) scale(0.95);
        }
        70% {
          transform: translateY(30vh) translateX(35px) scale(1.05);
        }
        85% {
          transform: translateY(15vh) translateX(-20px) scale(0.9);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100px) translateX(var(--final-x, 0px)) scale(0.7);
          opacity: 0;
        }
      }
      
      /* Unique paths for each bubble */
      .bubble:nth-child(1) { --final-x: 50px; }
      .bubble:nth-child(2) { --final-x: -40px; }
      .bubble:nth-child(3) { --final-x: 60px; }
      .bubble:nth-child(4) { --final-x: -30px; }
      .bubble:nth-child(5) { --final-x: 45px; }
      .bubble:nth-child(6) { --final-x: -55px; }
      .bubble:nth-child(7) { --final-x: 35px; }
      .bubble:nth-child(8) { --final-x: -25px; }
      .bubble:nth-child(9) { --final-x: 40px; }
      
      .container {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        border-radius: 32px;
        padding: 3.5rem;
        text-align: center;
        box-shadow: 0 20px 40px rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.6);
        max-width: 500px;
        margin: 2rem;
        position: relative;
        z-index: 10;
      }
      
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }
      
      .subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }
      
      .apps-grid {
        display: grid;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      
      .app-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        padding: 1.5rem;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      
      .app-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.9);
      }
      
      .app-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        flex-shrink: 0;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      
      .app-icon.cats {
        background-image: url('/favicon-cats.svg');
      }
      
      .app-icon.zines {
        background-image: url('/favicon-zines.svg');
      }
      
      .app-info {
        text-align: left;
      }
      
      .app-title {
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: #1f2937;
      }
      
      .app-description {
        font-size: 0.9rem;
        color: #6b7280;
      }
      
      .footer {
        font-size: 0.9rem;
        color: #9ca3af;
      }
      
      @media (max-width: 480px) {
        .container {
          margin: 1rem;
          padding: 2rem;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .app-card {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
              <!-- Floating bubbles -->
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
    
    <div class="container">
      <h1>Tiff Zhang Labs</h1>
      <p class="subtitle">A collection of experimental apps and tools for fun and learning</p>
      
      <div class="apps-grid">
        <a href="/cats/" class="app-card">
          <div class="app-icon cats"></div>
          <div class="app-info">
            <div class="app-title">Cat Clicker</div>
            <div class="app-description">Click a cat for the greater good</div>
          </div>
        </a>
        <a href="/zines/" class="app-card">
          <div class="app-icon zines"></div>
          <div class="app-info">
            <div class="app-title">Minizine Maker</div>
            <div class="app-description">Layout your zine pages into the standard 8-page minizine format</div>
          </div>
        </a>
      </div>
          </div>
      
      <script>
                 // Interactive bubble hover effects
         document.addEventListener('DOMContentLoaded', function() {
           const bubbles = document.querySelectorAll('.bubble');
          
                     // Simple hover glow effect
           bubbles.forEach(bubble => {
             bubble.addEventListener('mouseenter', function() {
               this.classList.add('glowing');
             });
             
             bubble.addEventListener('mouseleave', function() {
               this.classList.remove('glowing');
             });
           });
          
                                // Add bouncy click effect
           bubbles.forEach(bubble => {
             bubble.addEventListener('click', function(e) {
               // Super bouncy burst effect
               this.style.transform = 'scale(1.8)';
               this.style.filter = 'brightness(3) drop-shadow(0 0 20px rgba(255,255,255,0.8))';
               this.style.transition = 'transform 0.1s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
               
               setTimeout(() => {
                 this.style.transform = 'scale(0.8)';
                 setTimeout(() => {
                   this.style.transform = '';
                   this.style.filter = '';
                   this.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
                 }, 100);
               }, 100);
               
               // Multiple bouncy ripples at click position
               const clickX = e.clientX;
               const clickY = e.clientY;
               
               for (let i = 0; i < 3; i++) {
                 setTimeout(() => {
                   const ripple = document.createElement('div');
                   ripple.style.cssText = `
                     position: fixed;
                     left: ${clickX - 30}px;
                     top: ${clickY - 30}px;
                     width: 60px;
                     height: 60px;
                     border-radius: 50%;
                     background: radial-gradient(circle, rgba(255,255,255,${0.4 - i * 0.1}) 0%, transparent 70%);
                     pointer-events: none;
                     z-index: 1000;
                     animation: rippleExpand ${0.8 + i * 0.2}s ease-out forwards;
                   `;
                   
                   document.body.appendChild(ripple);
                   setTimeout(() => ripple.remove(), 1000);
                 }, i * 100);
               }
             });
           });
        });
        
        // Ripple animation
        const style = document.createElement('style');
        style.textContent = `
          @keyframes rippleExpand {
            from {
              transform: scale(0);
              opacity: 1;
            }
            to {
              transform: scale(3);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(style);
      </script>
    </body>
    </html>
