<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Universal Tom Importer</title>
    <link rel="icon" type="image/svg+xml" href="/icons/favicon-drums.svg" />
    <link rel="apple-touch-icon" href="/icons/favicon-drums.svg" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="description" content="Import Universal Tom rhythms to Darbuka Trainer" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=optional">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Music&display=block">
    
    <style>
        @font-face {
            font-family: 'Roboto Fallback';
            src: local('Segoe UI'), local('Helvetica Neue'), local('Arial');
            size-adjust: 100.06%;
            ascent-override: 92.77%;
            descent-override: 24.41%;
            line-gap-override: 0%;
        }
        body {
            font-family: 'Roboto', 'Roboto Fallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
        }
        body, button, input, select, textarea {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
    </style>
    
    <link rel="stylesheet" href="../styles/drums.css">
    
    <script>
        if ('fonts' in document) {
            let materialIconsLoaded = false;
            let notoMusicLoaded = false;
            
            function checkAllFontsLoaded() {
                if (materialIconsLoaded && notoMusicLoaded) {
                    document.documentElement.classList.add('fonts-loaded');
                }
            }
            
            document.fonts.load('24px "Material Symbols Outlined"').then(() => {
                materialIconsLoaded = true;
                checkAllFontsLoaded();
            }).catch(() => {
                materialIconsLoaded = true;
                checkAllFontsLoaded();
            });
            
            document.fonts.load('24px "Noto Music"').then(() => {
                notoMusicLoaded = true;
                checkAllFontsLoaded();
            }).catch(() => {
                notoMusicLoaded = true;
                checkAllFontsLoaded();
            });
            
            setTimeout(() => {
                document.documentElement.classList.add('fonts-loaded');
            }, 3000);
        } else {
            window.addEventListener('load', () => {
                document.documentElement.classList.add('fonts-loaded');
            });
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
