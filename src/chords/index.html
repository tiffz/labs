<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon-chords.svg" />
    <link rel="apple-touch-icon" href="/icons/favicon-chords.svg" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate random chord progressions for practice and inspiration" />
    <title>Chord Progression Generator - Tiff Zhang Labs</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Roboto: Use optional to prevent layout shift -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=optional">
    
    <!-- Material Symbols: Use block to prevent FOUC -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block">
    
    <!-- Analytics -->
    <script src="/scripts/analytics.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/shared.css" />
    
    <!-- Font loading detection -->
    <script>
      if ('fonts' in document) {
        let materialIconsLoaded = false;
        
        function checkAllFontsLoaded() {
          if (materialIconsLoaded) {
            document.documentElement.classList.add('fonts-loaded');
          }
        }
        
        document.fonts.load('24px "Material Symbols Outlined"').then(() => {
          materialIconsLoaded = true;
          checkAllFontsLoaded();
        }).catch(() => {
          materialIconsLoaded = true;
          checkAllFontsLoaded();
        });
        
        setTimeout(() => {
          document.documentElement.classList.add('fonts-loaded');
        }, 3000);
      } else {
        window.addEventListener('load', () => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/chords/main.tsx"></script>
  </body>
</html>
