<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Find the Beat</title>
    <link rel="icon" type="image/svg+xml" href="/icons/favicon-beat.svg" />
    <link rel="apple-touch-icon" href="/icons/favicon-beat.svg" />
    <meta name="theme-color" content="#1e1e28" />
    <meta name="description" content="Analyze music to find the beat - automatic BPM detection and visual beat guidance" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optimized font loading -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=optional">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block">
    
    <style>
        @font-face {
            font-family: 'Roboto Fallback';
            src: local('Segoe UI'), local('Helvetica Neue'), local('Arial');
            size-adjust: 100.06%;
            ascent-override: 92.77%;
            descent-override: 24.41%;
            line-gap-override: 0%;
        }
        
        body {
            font-family: 'Roboto', 'Roboto Fallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }
    </style>
    
    <link rel="stylesheet" href="./styles/beat.css">
    
    <!-- Font loading detection -->
    <script>
        if ('fonts' in document) {
            document.fonts.load('24px "Material Symbols Outlined"').then(() => {
                document.documentElement.classList.add('fonts-loaded');
            }).catch(() => {
                document.documentElement.classList.add('fonts-loaded');
            });
            
            setTimeout(() => {
                document.documentElement.classList.add('fonts-loaded');
            }, 3000);
        } else {
            window.addEventListener('load', () => {
                document.documentElement.classList.add('fonts-loaded');
            });
        }
    </script>
    
    <!-- Analytics - Only load in production -->
    <script>
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            const script = document.createElement('script');
            script.async = true;
            script.src = '/scripts/analytics.js';
            document.head.appendChild(script);
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
